	<script type="text/javascript">
		var all=document.getElementsByTagName("*");
		var Ele=document.getElementById("Ele").getElementsByTagName("img");
		var middle=document.getElementById("middle").getElementsByTagName("img")[0];
		var music=document.getElementById("music");
		var oAudio=document.getElementsByTagName("audio")[0];
		var arrowUp=document.getElementById("arrowUp");
		var wasStar=document.getElementById("wasStar");
		var bg=document.getElementById("bg").getElementsByTagName("img");
		var bg2=document.getElementById("bg2").getElementsByTagName("img");
		var top1=document.getElementById("top1").getElementsByTagName("img");
		var top2=document.getElementById("top2");
		var top2Img=top2.getElementsByTagName("img");
		var top3=document.getElementById("top3").getElementsByTagName("img");
		var img=document.getElementById("img").getElementsByTagName("img");
		var img2=document.getElementById("img2").getElementsByTagName("img");
		var img3=document.getElementById("img3").getElementsByTagName("img");
		var img4=document.getElementById("img4").getElementsByTagName("img");
		var img5=document.getElementById("img5").getElementsByTagName("img");
		var flag=true;
		var flag1=true;
		for(var i=0;i<all.length;i++){
			all[i].onclick=function(){
				oAudio.loop="loop";
				if(flag1){
					oAudio.play();
					flag1=false;
				}
			}
		}
		music.onclick=function(){
			if(flag){
				oAudio.pause();
				music.style.background="url(img/musicBtnOff.png) no-repeat";
				music.style.backgroundSize="100%";
				flag=false;
			}else{
				oAudio.play();
				music.style.background="";
				flag=true;
			}
		}
		top1[1].onclick=function(){
			this.src="img/lightOn.png";
			top2.style.background="#1a7edd";
			top2Img[0].style.display="block";
			top2Img[0].style.animation="fadeIn 1s  0.8s both";
			top3[0].style.display="block";
			top3[0].style.animation="fadeIn 1s 0.5s both";
			top3[1].style.display="block";
			top3[1].style.animation="fadeIn 1s  0.8s both";
			
		}
		var mySwiper = new Swiper ('.swiper-container', {
    		direction: 'vertical',
    		//设置行内动画
    		onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			    if(swiper.activeIndex==0){
			    	Ele[0].addEventListener("webkitAnimationEnd",function(){
			    		this.style.animation="zoomInOut 3s  linear forwards infinite";
			    	},false)
			    	Ele[1].addEventListener("webkitAnimationEnd",function(){
			    		this.style.animation="zoomInOut 3s 0.4s linear forwards infinite";
			    	},false)
			    	Ele[2].addEventListener("webkitAnimationEnd",function(){
			    		this.style.animation="zoomInOut 3s 0.8s linear forwards infinite";
			    	},false)
			    	middle.addEventListener("webkitAnimationEnd",function(){
			    		this.style.animation="zoomInOut 3s 0.4s linear forwards infinite";
			    	},false)
			    }
			}, 
		  	onSlideChangeEnd: function(swiper){ 
		    	swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		    	if(swiper.activeIndex==0){
			    	Ele[0].addEventListener("webkitAnimationEnd",function(){
			    		this.style.animation="zoomInOut 3s  linear forwards infinite";
			    	},false)
			    	Ele[1].addEventListener("webkitAnimationEnd",function(){
			    		this.style.animation="zoomInOut 3s 0.4s linear forwards infinite";
			    	},false)
			    	Ele[2].addEventListener("webkitAnimationEnd",function(){
			    		this.style.animation="zoomInOut 3s 0.8s linear forwards infinite";
			    	},false)
			    }
		    	if(swiper.activeIndex==2){
			    	bg[1].addEventListener("webkitAnimationEnd",function(){
			    		this.style.animation="fadeOut 0.5s 1.2s linear forwards";
			    	},false)
			    	bg[2].addEventListener("webkitAnimationEnd",function(){
			    		this.style.animation="fadeOut 0.5s 1.8s linear forwards";
			    	},false)
			    	bg2[1].addEventListener("webkitAnimationEnd",function(){
			    		this.style.animation="bounceOutLeft 2s 0.5s linear forwards";
			    	},false)
			    	bg2[2].addEventListener("webkitAnimationEnd",function(){
			    		this.style.animation="fadeOut 0.5s 1s linear forwards";
			    	},false)
			    	bg2[3].addEventListener("webkitAnimationEnd",function(){
			    		this.style.animation="fadeOut 0.5s 1s linear forwards";
			    	})
			    	bg[0].addEventListener("webkitAnimationEnd",function(){
			    		this.style.animation="fadeOut 0.5s 1s linear forwards";
			    	})
			    }
		    	if(swiper.activeIndex==3){
		    		top1[4].addEventListener("webkitAnimationEnd",function(){
		    			this.style.animation="pulse 1s linear infinite";
		    		})
		    	}
		    	if(swiper.activeIndex==4){
		    		img[1].addEventListener("webkitAnimationEnd",function(){
		    			this.style.animation="fadeOut 1s both";
		    		})
		    	}
		    	if(swiper.activeIndex==5){
		    		img2[1].addEventListener("webkitAnimationEnd",function(){
		    			this.style.animation="fadeOut 1s both";
		    		})
		    	}
		    	if(swiper.activeIndex==6){
		    		img3[0].addEventListener("webkitAnimationEnd",function(){
		    			this.style.animation="fadeOut 1s both";
		    		})
		    	}
		    	if(swiper.activeIndex==7){
		    		img4[0].addEventListener("webkitAnimationEnd",function(){
		    			this.style.animation="pulse 1s linear infinite";
		    		})
		    		img4[3].addEventListener("webkitAnimationEnd",function(){
		    			this.style.animation="Opa 0.8s alternate infinite";
		    		})
		    	}
		    	if(swiper.activeIndex==8){
		    		img5[1].addEventListener("webkitAnimationEnd",function(){
		    			this.style.animation="pulse 1.5s linear infinite";
		    		})
		    		img5[6].addEventListener("webkitAnimationEnd",function(){
		    			this.style.animation="bounce 1.5s linear infinite";
		    		})
		    	}
		  	} 
    	})
	</script>
